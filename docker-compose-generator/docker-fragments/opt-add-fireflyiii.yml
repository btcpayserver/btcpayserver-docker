version: '3'

services:
  fireflyiii:
    image: jc5x/firefly-iii:latest
    environment:
      - APP_ENV=local
      - APP_KEY=MustBe32DropDbAndChangeItIfUWant
      - APP_URL=${BTCPAY_PROTOCOL:-https}://${BTCPAY_HOST}/fireflyiii
      - TRUSTED_PROXIES=**
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=fireflyiii
      - DB_USERNAME=postgres
      - DB_PASSWORD=
      - VIRTUAL_HOST_NAME: "firefly"
      - VIRTUAL_HOST: ${FIREFLY_HOST}
    expose:
      - 8080
    volumes:
      - firefly_iii_export:/var/www/firefly-iii/storage/export
      - firefly_iii_upload:/var/www/firefly-iii/storage/upload
    depends_on:
      - postgres

volumes:
   firefly_iii_export:
   firefly_iii_upload: